<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សូមស្វាគមន៍ - Nova855</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-header">
                <div class="gift-icon">🎁</div>
                <h1 class="modal-title">សូមស្វាគមន៍មកកាន់ពិភពលោកកម្សាន្ត</h1>
            </div>
            
            <div class="modal-body">
                <div class="warning-box">
                    <p class="warning-text">សម្រាប់តែអ្នកដែលមានអាយុចាប់ពី ១៨ ឆ្នាំឡើងទៅ។</p>
                </div>
                
                <div class="description">
                    <p>សកម្មភាពកម្សាន្តដែលមានរង្វាន់ត្រូវបានផ្ទាល់ខ្លួនសម្រាប់អ្នកលេងម្នាក់ៗ។</p>
                    <p>មិនតម្រូវឱ្យមានព័ត៌មានបន្ថែមឬលក្ខខណ្ឌផ្សេងទៀតទេ។</p>
                </div>
                
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="ageConfirm" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">ខ្ញុំបញ្ជាក់ថាខ្ញុំមានអាយុគ្រប់ ១៨ ឆ្នាំហើយ ហើយយល់ព្រមចូលរួមសកម្មភាពកម្សាន្ត។</span>
                    </label>
                </div>
                
                <button id="continueBtn" class="continue-btn" disabled>
                    បន្ត
                </button>
                
                <p class="helper-text">អ្នកត្រូវធីកបញ្ជាក់ដើម្បីបន្ត។</p>
            </div>
            
            <div class="modal-footer">
                <p class="copyright">© 2025 ពិភពលោកកម្សាន្ត។</p>
            </div>
        </div>
        
        <div class="translation-bar">
            <span class="translation-icon">🌐</span>
            <span class="translation-text">មានការបកប្រែ</span>
            <span class="refresh-icon">🔄</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
